<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                class="form-control"
                placeholder="Enter a city..."
                autocomplete="off"
                id="search-city"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-warning w-100"
                id="enter-city"
              />
            </div>
          </div>
        </form>

        <div class="row" id="weather-information">
          <div class="col-4">
            <ul class="my-list">
              <li id="current-icon">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="Sun icon"
                />
              </li>
            </ul>

            <ul class="my-list">
              <li id="current-city">Location</li>
              <li id="current-date">Day & time</li>
              <li id="current-description">Description</li>
            </ul>
          </div>

          <div class="col">
            <ul class="my-list">
              <li id="show-temperature">t</li>
              <li id="celsius-fahrenheit">
                <a href="#" id="link-celsius">°C</a> |
                <a href="#" id="link-fahrenheit">°F</a>
              </li>
            </ul>

            <ul class="my-list">
              <li>Feels like: <span id="show-feels-temperature"></span></li>
              <li id="current-humidity">Humidity</li>
              <li id="current-wind">Wind</li>
            </ul>
          </div>
        </div>
        <div id="weather-forecast-list"></div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"
  ></script>
  <script src="src/script.js"></script>
</html>
